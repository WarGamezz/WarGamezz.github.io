        let full_js = `javascript: (() => {

//this is the note to remind user to actually open the course. To force SCORM cmi values, course needs to be initiated, otherwise API will either not be exposed or will close due to the no-progress value.

//this is the note notifying user that the CMI values has been forced and the course can be closed.
let cmi_forced_note ='<br><br><center><font color="red">!! CMI VALUES FORCED SUCCESSFULLY. CLOSE COURSE WINDOW TO COMPLETE.  !!</center></font>';

//check if we're on the course's main page or within the course itself  
switch(document.location.href.split('/')[3]) {
            
    //case for the course's main page
    case 'ScormEngineInterface':
            //grab the div where the course display it's messages
            let mainWebDiv = document.getElementById('ScormContent').contentDocument.getElementById('frmPopupLauncher');

            //append our blank div to the course message div (if there's only 4 pre-existing children. If the number of children is 5 or more, that means the the div that it's already there). Also attach a note to it.
            if(mainWebDiv.childElementCount < 5){
                mainWebDiv.appendChild(scriptNoteDiv);
                mainWebDiv.childNodes[11].innerHTML = note;
            };

            //check if the course has been launched. if the main note still reads "Click here to launch the lesson" and it's visibility is still set to 'visible' that means that course hasn't been launched. Once it's clicked, visibility is set to 'hidden'.

            };

    case 'CourseWare':
        $("#playImage").click();    
            
        //find element with the ID "Button_19". This is the "I AGGREE" button and click it. By default it does not have the onClick() event attached to it. Insteaad of creating the entire event from scratch, it's easier to attach the function to the onClick event of this element and click it. The 500ms interval is required here, otherwise the button is not available.
        setInterval(function () {$('#Button_19').click(function(){cp.jumpToNextSlide();});$('#Button_19').click();}, 500);

        //set Score and Passed attributes within SCROM API
        setInterval(function () {SetScore(100,100,100);SetPassed(100);}, 500);
        
        //close tab
        setInterval(function () {var myWindow = window.open("", "_self");myWindow.close();}, 2000);

        /*THIS IS AN ALTERNATIVE SOLUTION WHICH FIGURES OUT THE PROPER ANSWER TO THE QUESTION AND ANSWERS IT. !KEEP AS AN ALTERNATIVE!
        
        // grab number_of_questions value so we can properly set-up the interval later

                    // find the dns (for whatever reason radio inputs DO NOT match the question div) and add _radioInputField to it
                    let correct_answer_radio=cp.model.data[slide_possible_answers[possible_answer]].dns+'_radioInputField';

}
